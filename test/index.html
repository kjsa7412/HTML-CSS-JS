<!DOCTYPE html>

<head>

  <title>VC 사용법</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(function () {
      $('.hide-btn').click(function () {

    })

    }

    p.center {
      text-align: center;
      color: rgb(39, 224, 76);
    }


    p span {
      text-align: center;
      color: purple;
    }
  </style>
</head>
